<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header class="top">
        <div class="logo"><img src="logo.png" alt="Italian Trulli">  </div>

            <button>Sign in</button>
            <button>Register</button>

        </div>
    </main>
    </div>  
</body>
</html>
